<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your PDF Title</title>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    text-align: center;
    padding-top: 2%; /* to give some top spacing, can be adjusted */
}

body, h1 {
    margin: 0;
    padding: 0;
}

header {
    background-color: #1DA1F2;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    margin-bottom: 20px; /* to give some space between header and content */
}

#pdf-wrapper {
    display: inline-block;
    box-shadow: 0px 4px 25px rgba(14, 36, 49, 0.15);
    padding: 20px;
    background-color: #fff;
    border-radius: 0.5rem;
    margin: 0 auto; /* to center the wrapper */
}

#pdf-controls {
    margin-bottom: 15px;
}

button {
    background-color: #1DA1F2;
    color: #fff;
    border: none;
    padding: 10px 15px;
    margin: 0 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #555;
}

button:disabled {
    background-color: #aaa;
    cursor: not-allowed;
}

#page-num {
    font-size: 18px;
}
    </style>
</head>
<body>
    <header>
        <h1>My Panasonic Final Internship Report</h1>
    </header>

    <div id="pdf-controls">
        <button id="prev">Previous</button>
        <span id="page-num"></span>
        <button id="next">Next</button>
    </div>
    <div id="pdf-wrapper">
        <canvas id="pdf-render-canvas"></canvas>
    </div>

    <footer>
        <!-- You can add a footer if needed -->
    </footer>

    <script>
        const url = 'assets/pdfs/Internship_Final_Reprt.pdf';
        
        let pdfjsLib = window['pdfjs-dist/build/pdf'];
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

let pdfDoc = null,
    pageNum = 1,
    pageRendering = false,
    pageNumPending = null,
    scale = 1.5,
    canvas = document.getElementById('pdf-render-canvas'),
    ctx = canvas.getContext('2d'),
    prevButton = document.getElementById('prev'),
    nextButton = document.getElementById('next'),
    pageNumElem = document.getElementById('page-num');

function renderPage(num) {
    pageRendering = true;
    pdfDoc.getPage(num).then(function(page) {
        let viewport = page.getViewport({ scale: scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        let renderContext = {
            canvasContext: ctx,
            viewport: viewport
        };
        let renderTask = page.render(renderContext);

        renderTask.promise.then(function() {
            pageRendering = false;
            if (pageNumPending !== null) {
                renderPage(pageNumPending);
                pageNumPending = null;
            }
        });
    });

    pageNumElem.textContent = `${num} / ${pdfDoc.numPages}`;
}

function queueRenderPage(num) {
    if (pageRendering) {
        pageNumPending = num;
    } else {
        renderPage(num);
    }
}

function onPrevPage() {
    if (pageNum <= 1) return;
    pageNum--;
    queueRenderPage(pageNum);
}

function onNextPage() {
    if (pageNum >= pdfDoc.numPages) return;
    pageNum++;
    queueRenderPage(pageNum);
}

document.getElementById('prev').addEventListener('click', onPrevPage);
document.getElementById('next').addEventListener('click', onNextPage);

pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
    pdfDoc = pdfDoc_;
    renderPage(pageNum);
});
    </script>
</body>
</html>
